<div class="auth-container">
  <div class="row auth-main">
    <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-01.jpg);">
      </div>
    </div> -->
    <div class="col-sm-6 px-0 d-none d-sm-block">
  <div class="left-img"></div>
</div>
<div class="col-sm-6 auth-form-section">
  <div class="form-section">
    <div class="auth-wrapper">

      <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <h6 class="login-title">Sign in</h6>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Select Department</mat-label>
              <mat-select formControlName="role">
                <mat-option value="admin">Test Department</mat-option>
                <!-- <mat-option value="teacher">Teacher</mat-option>
                <mat-option value="student">Student</mat-option> -->
                <mat-option value="bed">B - Ed</mat-option>
                <mat-option value="engineering">Engineering</mat-option>
                <mat-option value="iti">ITI</mat-option>
                <mat-option value="mba">MBA</mat-option>
                <mat-option value="pharmacy">Pharmacy</mat-option>
                <mat-option value="polytechnic">Polytechnic</mat-option>
                <mat-option value="publicschool">Public School</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon>
              <mat-error *ngIf="authForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
              <mat-icon class="material-icons-outlined pwd-toggle p-3" matSuffix (click)="hide = !hide">
                {{ hide ? 'visibility_off' : 'visibility' }}
              </mat-icon>
              <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-5">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value=""> Remember me
              <span class="form-check-sign"><span class="check"></span></span>
            </label>
          </div>
          <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>

        <div class="container-auth-form-btn">
          <div style="text-align:center">
            <!-- [class.auth-spinner]="loading" [disabled]="loading || !authForm.valid" -->
            <button mat-flat-button color="accent" 
              class="auth-form-btn" type="submit">Login</button>
          </div>
        </div>

        <div>
          <p class="auth-signup-text text-muted pt-3">
            Need an account?
            <a routerLink="/authentication/signup" class="sign-up-link">Sign Up</a>
          </p>
        </div>
      </form>

      <h6 class="social-login-title">OR</h6>
      <ul class="list-unstyled social-icon mb-0 mt-3">
        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i class="fab fa-google"></i></a></li>
        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded flex-c-m"><i class="fab fa-facebook-f"></i></a></li>
      </ul>
    </div>
  </div>
</div>

  </div>
</div>
