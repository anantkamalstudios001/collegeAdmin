<section class="content">
  <div class="content-block">
<div class="container mt-4">
  <h2>Upload Study Material</h2>
  <form [formGroup]="materialForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group mb-3">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <div class="form-group mb-3">
      <label>Department</label>
      <select class="form-control" formControlName="department">
        <option value="" disabled>Select Department</option>
        <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label>Subject</label>
      <input type="text" class="form-control" formControlName="subject" />
    </div>

    <div class="form-group mb-3">
      <label>Semester</label>
      <select class="form-control" formControlName="semester">
        <option value="" disabled>Select Semester</option>
        <option *ngFor="let sem of semesters" [value]="sem">{{ sem }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label>Description</label>
      <textarea class="form-control" rows="4" formControlName="description"></textarea>
    </div>

    <div class="form-group mb-3">
      <label>Upload File</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!materialForm.valid || !selectedFile">
      Upload
    </button>
  </form>
</div>
</div>
</section>
