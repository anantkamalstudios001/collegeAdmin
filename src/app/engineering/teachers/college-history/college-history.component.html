<section class="content">
  <div class="content-block">
<div class="form-container">
  <h2>College History</h2>
  <form [formGroup]="historyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" class="form-control" placeholder="Enter Title" />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" rows="10" formControlName="content" class="form-control" placeholder="Enter college history..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="historyForm.invalid">Save</button>
  </form>
</div>
  </div>
</section>
