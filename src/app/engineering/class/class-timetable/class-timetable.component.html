<section class="content">
    <div class="content-block">
        @for (breadscrum of breadscrums; track breadscrum) {
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        }
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="mat-elevation-z8 timetable-container">
                    <table mat-table [dataSource]="timetableData" class="class-timetable-table" matSort>

                        <!-- Time Column -->
                        <ng-container matColumnDef="time">
                            <th mat-header-cell *matHeaderCellDef> Time </th>
                            <td mat-cell *matCellDef="let row"> {{ row.time }} </td>
                        </ng-container>

                        <!-- Days of the Week -->
                        <ng-container matColumnDef="Monday">
                            <th mat-header-cell *matHeaderCellDef> Monday </th>
                            <td mat-cell *matCellDef="let row"> {{ row.Monday }} </td>
                        </ng-container>

                        <ng-container matColumnDef="Tuesday">
                            <th mat-header-cell *matHeaderCellDef> Tuesday </th>
                            <td mat-cell *matCellDef="let row"> {{ row.Tuesday }} </td>
                        </ng-container>

                        <ng-container matColumnDef="Wednesday">
                            <th mat-header-cell *matHeaderCellDef> Wednesday </th>
                            <td mat-cell *matCellDef="let row"> {{ row.Wednesday }} </td>
                        </ng-container>

                        <ng-container matColumnDef="Thursday">
                            <th mat-header-cell *matHeaderCellDef> Thursday </th>
                            <td mat-cell *matCellDef="let row"> {{ row.Thursday }} </td>
                        </ng-container>

                        <ng-container matColumnDef="Friday">
                            <th mat-header-cell *matHeaderCellDef> Friday </th>
                            <td mat-cell *matCellDef="let row"> {{ row.Friday }} </td>
                        </ng-container>

                        <!-- Header and Row Definitions -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
