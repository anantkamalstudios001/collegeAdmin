<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
       
      <div class="container mt-4">
  <h2>Submit Alumni Story</h2>
  <form [formGroup]="alumniForm" (ngSubmit)="submitForm()" enctype="multipart/form-data">
    
    <div class="form-group mb-3">
      <label>Alumni Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="form-group mb-3">
      <label>Batch / Graduation Year</label>
      <input type="text" class="form-control" formControlName="batch" />
    </div>

    <div class="form-group mb-3">
      <label>Current Position</label>
      <input type="text" class="form-control" formControlName="position" />
    </div>

    <div class="form-group mb-3">
      <label>Organization</label>
      <input type="text" class="form-control" formControlName="organization" />
    </div>

    <div class="form-group mb-3">
      <label>Story Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <div class="form-group mb-3">
      <label>Full Story</label>
      <textarea class="form-control" rows="5" formControlName="story"></textarea>
    </div>

    <div class="form-group mb-3">
      <label>Upload Alumni Photo</label>
      <input type="file" class="form-control" formControlName="photo" (change)="onFileSelected($event)" />
    </div>

    <div class="form-group mb-3">
      <label>Status</label>
      <select class="form-control" formControlName="status">
        <option value="Published">Published</option>
        <option value="Draft">Draft</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!alumniForm.valid">Submit</button>
  </form>
</div>

        </div>
      </div>
    </div>
  </div>
</section>
