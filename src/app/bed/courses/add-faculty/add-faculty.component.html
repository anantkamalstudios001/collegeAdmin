<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb
        [title]="'Add Faculty'"
        [items]="['Faculty']"
        [active_item]="'Add Faculty Member'">
      </app-breadcrumb>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card">
          <div class="header">
            <h2>Add Faculty Member</h2>
          </div>
          <div class="body">
            <form [formGroup]="facultyForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Name</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" />
                </div>

                <div class="col-md-6 mb-3">
                  <label>Designation</label>
                  <input type="text" class="form-control" formControlName="designation" placeholder="Enter Designation" />
                </div>

                <div class="col-md-6 mb-3">
                  <label>Department</label>
                  <input type="text" class="form-control" formControlName="department" placeholder="Enter Department" />
                </div>

                <div class="col-md-6 mb-3">
                  <label>Qualification</label>
                  <input type="text" class="form-control" formControlName="qualification" placeholder="Enter Qualification" />
                </div>

                <div class="col-md-6 mb-3">
                  <label>Experience</label>
                  <input type="text" class="form-control" formControlName="experience" placeholder="Enter Experience (e.g. 5 years)" />
                </div>
              </div>

              <button class="btn btn-primary" type="submit" [disabled]="facultyForm.invalid">Submit</button>
              <button class="btn btn-secondary" type="button">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
