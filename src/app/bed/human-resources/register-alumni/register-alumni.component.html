<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add Alumini</h2>
          </div>
          <div class="body">
            <form [formGroup]="alumniForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label>Full Name</label>
                <input formControlName="fullName" class="form-control" />
                <div *ngIf="alumniForm.get('fullName')?.touched && alumniForm.get('fullName')?.invalid" class="text-danger">
                  Full name is required.
                </div>
              </div>

              <div class="form-group mb-3">
                <label>Email</label>
                <input formControlName="email" class="form-control" type="email" />
                <div *ngIf="alumniForm.get('email')?.touched && alumniForm.get('email')?.invalid" class="text-danger">
                  Enter a valid email.
                </div>
              </div>

              <div class="form-group mb-3">
                <label>Phone</label>
                <input formControlName="phone" class="form-control" />
                <div *ngIf="alumniForm.get('phone')?.touched && alumniForm.get('phone')?.invalid" class="text-danger">
                  Enter a valid 10-digit phone number.
                </div>
              </div>

              <div class="form-group mb-3">
                <label>Course</label>
                <input formControlName="course" class="form-control" />
              </div>

              <div class="form-group mb-3">
                <label>Passing Year</label>
                <input formControlName="passingYear" class="form-control" />
                <div *ngIf="alumniForm.get('passingYear')?.touched && alumniForm.get('passingYear')?.invalid" class="text-danger">
                  Enter a valid year (e.g., 2020).
                </div>
              </div>

              <div class="form-group mb-3">
                <label>Current Occupation</label>
                <input formControlName="currentOccupation" class="form-control" />
              </div>

              <div class="form-group mb-3">
                <label>Location</label>
                <input formControlName="location" class="form-control" />
              </div>

              <button type="submit" class="btn btn-primary">Register Alumni</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
