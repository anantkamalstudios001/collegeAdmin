<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
       
      <div class="container mt-4">
  <h2>Submit Alumni Story</h2>
<form [formGroup]="storyForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label>Full Name</label>
    <input formControlName="fullName" class="form-control" />
    <div *ngIf="storyForm.get('fullName')?.touched && storyForm.get('fullName')?.invalid" class="text-danger">
      Full name is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label>Batch (Year)</label>
    <input formControlName="batch" class="form-control" />
    <div *ngIf="storyForm.get('batch')?.touched && storyForm.get('batch')?.invalid" class="text-danger">
      Enter a valid year (e.g., 2015).
    </div>
  </div>

  <div class="form-group mb-3">
    <label>Story Title</label>
    <input formControlName="title" class="form-control" />
    <div *ngIf="storyForm.get('title')?.touched && storyForm.get('title')?.invalid" class="text-danger">
      Title is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label>Your Story</label>
    <textarea formControlName="story" class="form-control" rows="6"></textarea>
    <div *ngIf="storyForm.get('story')?.touched && storyForm.get('story')?.invalid" class="text-danger">
      Story is required (min 50 characters).
    </div>
  </div>

  <button type="submit" class="btn btn-success">Submit Story</button>
</form>

</div>

        </div>
      </div>
    </div>
  </div>
</section>
